<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Board</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		/*  your css code here. If applicable */
/* styles.css */

body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    display: grid;
    grid-template-columns: repeat(40, 20px);
    grid-template-rows: repeat(20, 20px);
    gap: 1px;
    overflow: auto; /* Allow scrolling if necessary */
    width: 800px; /* Adjust as needed */
    height: 400px; /* Adjust as needed */
}

.square {
    width: 20px;
    height: 20px;
    background-color: rgb(29, 29, 29); /* Color when not hovering */
    transition: background-color 1s ease-out;
}

.square:hover {
    background-color: rgb(255, 0, 0); /* Color when hovering */
}

	</style>
</head>
<body>
    <div class="container">
        <!-- JavaScript will generate 800 boxes here -->
    </div>
    <script src="script.js"></script>
	<script>
		//your JS code here. If required.
// script.js

document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.container');

    // Generate 800 boxes
    for (let i = 0; i < 800; i++) {
        const box = document.createElement('div');
        box.classList.add('square');
        container.appendChild(box);
    }
});

	</script>
</body>
</html>
